{% extends 'master.html' %}
{% block body %}
<section id="form" style ="margin-left:32%"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                   <div class="signup-form"><!--login form-->
						<h2>Update To Your Account Password</h2>
						<form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            {{ field.error}}
                            <label>{{field.label_tag}}</label>
                            <p>{{ field }}</p>
                            {% endfor %}


                            <button class ="btn btn-default" type="submit">Change Password</button>

                        </form>
                   </div>
            </div>
        </div>
</section>

{% endblock %}
